<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 기본적인 사용자 정의 함수 예제 : 윤년을 확인하는 함수
        윤년의 조건 :
        1) 4로 나누어 떨어지는 해는 윤년.
        2) 하지만 100으로 나누어 떨어지는 해는 윤년이 아님
        3) 하지만 400으로 나누어 떨어지는 해는 윤년.
        */
        // 윤년을 확인하는 함수를 정의 - 정수 연도를 입력받아서 윤년의 여부를 불린형으로 반환.

        // 윤년을 확인하는 함수를 정의 - 정수 연도를 입력받아서 윤년의 여부를 불린형으로 반환.
        const isLeapYear = function (year) { // 반환값이 bool형인 함수의 이름은 is로 시작하게 만듬.
            const isLeapYear = (year % 4 ===0) && (year % 100 !== 0) || (year % 400 === 0);
            return isLeapYear
        }
        console.log(`2020년은 윤년일가? === ${isLeapYear(2020)}`); // true. 4의 배수
        // true && true || false
        console.log(`2010년은 윤년일가? === ${isLeapYear(2010)}`);
        // false && false || false
        console.log(`2000년은 윤년일가? === ${isLeapYear(2000)}`);
        // true && true || true
        console.log(`1900년은 윤년일가? === ${isLeapYear(1900)}`);
        // false && true || false
    </script>
</head>
<body>

</body>
</html>
