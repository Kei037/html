<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 300px;
        }
    </style>
    <script>
        const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

        let count = 1;
        setInterval(() => {
            document.querySelector('div').innerHTML = count;
            document.querySelector('div').style.color = rainbow[count % rainbow.length];
            count++;
        }, 2 * 1000);

    </script>
</head>
<body>
    <div>0</div>
</body>
</html>
