<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 300px;
        }
        button {
            width: 200px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

        let count = 1;
        let id = setInterval(() => {
            document.querySelector('div').innerHTML = count;
            document.querySelector('div').style.color = rainbow[count % rainbow.length];
            count++;
        }, 1 * 1000);

        const stop = function () {
            clearInterval(id);
            console.log(`타이머를 종료합니다.`);
        }

    </script>
</head>
<body>
<div>0</div>
<button onclick="stop()">정지</button>
</body>
</html>
