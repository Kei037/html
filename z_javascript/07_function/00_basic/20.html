<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        나머지 매개변수와 일반 매개변수 조합
        매개변수의 자료형에 따라 다르게 작동하는 함수
        조건
        1) min(배열) : 매개 변수에 배열을 넣으면 배열 내부에서 최솟값을 찾아주는 함수
        2) min(숫자, 숫자) : 매개변수에 숫자를 넣으면 숫자들 중 최솟값을 찾아주는 함수
        */
        function min (first, ...rests) {
            let min;   // 최솟값
            let items; // 배열

            // 매개변수의 자료형에 따라 조건 분기하기
            if (Array.isArray(first)) {  // first에 있는 변수가 배열인지 확인. 배열이면 나머지 매개변수 없음.
                min = first[0];
                items = first;
            } else if (typeof (first) === 'number') {
                min = first; // 52
                items = rests; // [273, 32, 103, 275, 24, 57]
            }

            // 최솟값 구하는 공식
            for (const item of items) {
                if (min > item) {
                    min = item;
                }
            }
            return min;
        }

        console.log(`min(배열): ${min([52, 273, 32, 103, 275, 24, 57])}`);
        console.log(`min(숫자, ...): ${min(52, 273, 32, 103, 275, 24, 57)}`); // 24;
    </script>
</head>

</body>
</html>
