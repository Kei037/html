<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        나머지 매개변수 rest parameter
        가변 매개변수 함수 : 호출할 때 매개변수의 갯수가 고정적이지 않는 함수.
        자바스크립트에서는 이러한 함수를 구현할 때 '나머지 매개 변수'를 사용.
        */
        function sample(...items) {
            console.log(items);
        }
        sample(1, 2);
        sample(1, 2, 3);
        sample(1, 2, 3, 4);

        function sample2nd (items) {
            console.log(items);
        }
        sample2nd([1, 2]);
        sample2nd([1, 2, 3]);
        sample2nd([1, 2, 3, 4]);
    </script>
</head>
<body>

</body>
</html>
