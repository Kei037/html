<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 재귀 함수
        -> 함수 정의문 내에서 작선한 코드를 함수를 다시 호출하는 것
        */
        let num = 0;
        function testFnc() {
            // 재귀 함수 호출을 적용하며 1부터 10까지의 값을 출력
            num++;
            document.write(num, '<br>');

            if (num === 10) { return }

            console.log(`${num} 번째 호출`)
            testFnc(); // 재귀 함수 호출
        }
        testFnc();
    </script>
</head>
<body>

</body>
</html>
