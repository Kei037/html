<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 매개 변수가 있는 함수 정의문
        const myFunc = function (name, area) {
            document.write('안녕하세요. ' + name + '입니다.', '<br>')
            document.write('사는곳은 ' + area + '입니다.', '<br><br>')
        }

        myFunc('홍당무', '서울');
        myFunc('깍두기', '부산');
    </script>
</head>
<body>

</body>
</html>
