<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const test1st = function (a) {
            console.log(a)
        }
        // 자바스크립트는 인수와 매개변수의 개수가 달라도 에러가 나지 않음.
        test1st();  // undefined
        test1st(1);  // 1
        test1st(1, 2);  // 1
        test1st(1, 2, 3);  // 1
    </script>
</head>
<body>

</body>
</html>
