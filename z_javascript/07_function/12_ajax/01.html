<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        Ajax Asynchronous JavaScript And XML
        자바스크립트를 사용하여 브라우저가 비동기 방식으로 데이터를 요청하고,
        서벗가 응답한 데이터를 수신하여 웹페이지를 동적으로 갱신하는 프로그래밍 방식.
        Ajax는 브라우저에서 제공하는 Web API인 XMLHttpRequset 객체를 기반으로 동작.
        XMLHttpRequset는 HTTP 비동기 통신을 위한 메서드와 프로퍼티를 제공.

        1999년 마이크로소프트가 개발한 XMLHttpRequset는 그다지 큰 주목을 받지 못하다가
        2005년 구글이 발표한 구글 맵스를 통해 웹 애플리케이션 개발 프로그래밍 언어로서
        자바스크립트의 가능성을 확인하는 계기를 마련했다.

        이전의 웹페이지는 완전한 HTML을 서버로부터 전송받아 웹페이지 전체를 처음부터 다시 렌더링하는 방식으로 동작.
        따라서 화면이 전환되면 서버로부터 새로운 HTML을 전송받아 웹페이지 전체를 처음부터 다시 렌더링.
        전통적인 방식의 단점
        1. 이전 웹페이지와 차이가 없어서 변결할 필요가 없는 부분까지 포함된 완전한 HTML을 서버로 부터
        매번 다시 전송받기 때문에 불필요한 데이터 통신이 발생한다.
        2. 변경할 필요가 없는 부분까지 처음부터 다시 렌더링 한다. 이로 인해 화면 전환이 일어나면
        화면이 순간적으로 깜빡이는 현상이 발생한다.
        3. 클라이언트와 서버와의 통신이 동기 방식으로 동작하기 때문에 서버로부터 응답이 있을 때까지
        다음 처리는 블로킹 된다.

        Ajax 장점
        1. 변경할 부분을 갱신하는데 필요한 데이터만 서버로부터 전송받기 때문에 불필요한 데이터 통신이 발생하지 않는다.
        2. 변경할 필요가 없는 부분은 다시 렌더링하지 않는다. 따라서 화면이 순간적으로 깜빡이는 현상이 발생하지 않는다.
        3. 클라이언트와 서버와의 통신이 비동기 방식으로 동작하기 때문에 서버에게 요청을 보낸 이후 블로킹이 발생하지 않는다.

        Ajax 단점
        1. 즐겨찾기나 검색엔진에 불리
        2. 개발이 상대적으로 어려움
         */
        /*
        JSON JavaScript Object Notation
        클라이언트와 서버간의 HTTP 통신을 위한 텍스트 데이터 포맷
        자바스크립트에 종속되지 않은 언어 독립형 데이터 포맷으로, 대부분의 프로그래밍 언어에서 사용할 수 있음

        JSON은 자바스크립트의 객체 리터럴 과 유사하게 키와 값으로 구성된 순수한 텍스트
        JSON의 키는 반드시 큰 따옴표(작은 따옴표 사용 불가)로 묶여야 함.
        값은 객체 리터널과 같은 표기법을 그대로 사용할 수 있으나 문자열은 큰 따옴표로 묶여야 함.

        JSON.stringify()
        객체를 JSON 포맷의 문자열로 변환.
        클라이언트가 서버로 객체를 전송하려면 객체를 문자열화해야 하는 데 이를 직렬화 serializing 라고 함.
         */
        const obj = {
            name: 'Lee',
            age: 20,
            alive: true,
            hobby: ['traveling', 'tennis']
        };
        console.log(typeof obj) // object

        // 객체를 JSON 포맷의 문자열로 변환
        const prettyJson = JSON.stringify(obj, null, 2);
        console.log(typeof prettyJson, prettyJson);

        // replacer : 함수. 값의 타입이 Number이면 필터링이되어 반환되지 않는다.
        function filter(key, value) {
            // undefined: 반환하지 않음
            return typeof value === 'number' ? undefined : value;
        }
        const strFilteredObject = JSON.stringify(obj, filter, 2);
        console.log(typeof strFilteredObject, strFilteredObject)

        // JSON.stringify() 메서드는 객체뿐만 아니라 배열도 JSON 포멧의 문자열로 변환한다.
        const todos = [
            { id: 1, connect: 'HTML', completed: false },
            { id: 2, connect: 'CSS', completed: true },
            { id: 3, connect: 'JavaScript', completed: false }
        ];
        // 배열을 JSON 포맷의 문자열로 변환
        const jsonArray = JSON.stringify(todos, null, 2);
        console.log(typeof jsonArray, jsonArray);

        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
</head>
<body>

</body>
</html>
