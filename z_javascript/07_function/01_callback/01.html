<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 콜백 함수 callback function
        매개 변수로 전달하는 함수. 자바스크립트는 함수도 하나의 자료형이므로 매개변수로 전달 할 수 있음.
        */

        function callThreeTimes (callback) {
            for (let i = 0; i < 3; i++) {
                callback(i);
            }
        }

        const print = function (i) {
            console.log(`${i}번째 함수 호출`);
        }

        callThreeTimes(print) // 매개변수로 함수르 전달. 함수를 매개변수로 사용할 경우 ()는 제외.
    </script>
</head>
<body>

</body>
</html>
