<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 콜백함수를 활용하는 함수 : map() 메서드
        배열이 갖고 있는 메서드.
        콜백함수에서 리턴한 값들을 기반으로 새로운 배열을 만들고 리턴
        */
        // 배열을 선언
        let numbers = [273, 52, 103, 32, 57];

        // 배열의 모든 값을 제곱
        let numbers2 = numbers.map(function (value) {
            return value * value;
        });

        console.log(numbers2)

        numbers2.forEach(console.log);

        // for문을 이용해서 제곱 배열 생성
        let numbers3 = [];
        for (const item of numbers) {
            numbers3.push(item * item)
        }
        console.log(numbers3)

    </script>
</head>
<body>

</body>
</html>
