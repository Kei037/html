<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    이벤트 핸들러 등록 종류.
    3. addEventListener 메서드 방식.
    DOM Level 2에서 도입된 Event.prototype.addEventListener 메서드를 사용하여 이벤트 핸들러를 등록할 수 있음.
    앞서 살펴본 '이벤트 핸들러 어트리뷰트 방식' 과 '이벤트 핸들러 프로퍼티 방식'은 DOM Level 0 부터 제공되던 방식.
    -->
    <button>Click me!</button>
    <script>
        const btn = document.querySelector('button');
        /* addEventListener 메서드의 첫 번째 매개변수에는 이벤트의 종류를 나타내는 문자열인 이벤트 타입을 전달
        이 때 이벤트 핸들러 프로퍼티 방식과는 달리 on 접두사를 붙이지 않음.
        두 번째 매개변수에는 이벤트 핸들러를 전달 */

        // 1. 재사용 불가능한 코드
        btn.addEventListener('click', function () {
            console.log('button click');
        });

        // 2. 재사용 가능한 코드
        function btnClick() {
            console.log('button click');
        }
        btn.addEventListener('click', btnClick);
    </script>
</body>
</html>
