<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    이벤트 핸들러 등록 종류
    2. 이벤트 헨들러 프로퍼티 방식.
    window 방식과 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있음.
    -->
    <button>Click me!</button>
    <script>
        const btn = document.querySelector('button');
        console.log(typeof btn)

        // 이벤트 핸들러 프로퍼티에 이벤트 핸들러 바인딩.
        btn.onclick = function () {
            console.log('button click');
        };
    </script>

</body>
</html>
