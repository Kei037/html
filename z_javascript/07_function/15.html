<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const min = function (array) {
            let result = array[0];
            for (let i = 0; i < array.length; i++) {
                if (result > array[i]) {
                    result = array[i]
                }
            }
            return result;
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57];
        console.log(`${testArray}중에서`);
        console.log(`최솟값 = ${min(testArray)}`); // 24;
    </script>
</head>
<body>

</body>
</html>
