<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        keyCode ÏÜçÏÑ± ÌôúÏö©
        keyCode ÏÜçÏÑ±ÏùÄ ÌÇ§Î•º Ïà´ÏûêÎ°ú ÎÇòÌÉÄÎÉÑ. 37, 38, 39, 40Ïù¥ Î∞©Ìñ•ÌÇ§ ÏôºÏ™Ω, ÏúÑ, Ïò§Î•∏Ï™Ω, ÏïÑÎûòÎ•º ÎÇòÌÉÄÎÉÑ.
         */
        document.addEventListener('DOMContentLoaded', () => {
            // Î≥ÑÏùò Ï¥àÍ∏∞ ÏÑ§Ï†ï
            const star = document.querySelector('h1');
            star.style.position = 'absolute';  // style ÏÜçÏÑ±ÏùÑ Ï°∞ÏûëÌïòÏó¨ position Í∞íÏùÑ ÏÑ§Ï†ï
            star.style.transitionDuration = '.5s';

            // Î≥ÑÏùò Ïù¥ÎèôÏùÑ Ï∂úÎ†•ÌïòÎäî Í∏∞Îä•
            let [x, y] = [0, 0];
            const block = 20;
            x = 5;
            y = 5;
            const print = () => {
                star.style.left = `${x * block}px`;
                star.style.top = `${y * block}px`;
            }
            print();

            // Î≥ÑÏùÑ Ïù¥ÎèôÌïòÎäî Í∏∞Îä•
            const [left, up, right, down] = [37, 38, 39, 40]; // Î∞©Ìñ•ÌÇ§ keyCodeÎ•º ÏâΩÍ≤å ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌï¥ Î≥ÄÏàòÎ•º ÏÇ¨Ïö©Ìï¥ Ïù¥Î¶ÑÏùÑ Î∂ôÏûÑ
            document.body.addEventListener('keydown', (event) => { // ÌÇ§Î≥¥Îìú ÎàåÎ¶¥ Îïå Ïã§Ìñâ
                switch (event.keyCode) {
                    case left:
                        x -= 1;
                        break;
                    case up:
                        y -= 1;
                        break;
                    case right:
                        x += 1;
                        break;
                    case down:
                        y += 1;
                        break;
                }
                print()
            })
            const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
            const sizes = [10, 20, 30, 40, 50]
            let idx = 0;
            setInterval(function () {
                star.style.color = rainbow[idx++ % rainbow.length];
                star.style.fontSize = String(sizes[idx++ % sizes.length]) + 'px';
            }, 500)
        })
    </script>
</head>
<body>
    <h1>‚òÖüçÆ</h1>
</body>
</html>
