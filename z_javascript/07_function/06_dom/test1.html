<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>Click me!</button>
    <script>
        /*
        이벤트 핸들러 제거 EventTarget.prototype.removeEventListener() 메서드 사용.
         */
        const btn = document.querySelector('button');
        const handleClick = () => console.log('button Click');

        //이벤트 핸들러 등록
        btn.addEventListener('click', handleClick);

        btn.removeEventListener('click', handleClick, true); // 인수가 일치하지 않으면 제거되지 않는다.  실패
        btn.removeEventListener('click', handleClick); // 성공

    </script>

</body>
</html>
