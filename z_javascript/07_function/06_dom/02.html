<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #galleryZone {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnBefore = document.querySelector('#galleryZone p button:nth-child(1)');
            const nextBefore = document.querySelector('#galleryZone p button:nth-child(2)');
            const imgTag = document.querySelector('#photo');
            let num = 1;

            btnBefore.addEventListener('click', () => {
                if (num === 1) {
                    alert('첫 이미지입니다.');
                    return;
                }
                imgTag.setAttribute('src', `../images/pic_${num--}.jpg`);
            });

            nextBefore.addEventListener('click', () => {
                if (num === 9) {
                    alert('마지막 이미지입니다.');
                    return;
                }
                imgTag.setAttribute('src', `../images/pic_${num++}.jpg`);
            });
        });

    </script>
</head>
<body>
<div id="galleryZone">
    <p><img src="../images/pic_1.jpg" id="photo" alt=""></p>
    <p>
        <button>이전</button>
        <button>다음</button>
    </p>
</div>
</body>
</html>
