<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
           const select = document.querySelector('select');
           const p = document.querySelector('p');

           select.addEventListener('change', (event) => {
               console.log(event)
               const options = event.currentTarget.options; // option을 배열로 반환
               const index = event.currentTarget.selectedIndex;  // 선택한 index 추출
               console.log(options)
               console.log(index)
               p.textContent = `선택: ${options[index].textContent}`;
           });
        });
    </script>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>
</body>
</html>
