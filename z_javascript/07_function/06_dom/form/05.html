<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
           const select = document.querySelector('select');
           const p = document.querySelector('p');

           select.addEventListener('change', (event) => {
               const options = event.currentTarget.options; // option을 배열로 반환
               // console.log(options)

               const list = [];
               for (const option of options) { // options 에는 forEach()메소드가 없어서 for문을 돌림.
                   // console.log(option.selected)
                   if (option.selected) {
                       list.push(option.textContent);
                   }
               }
               p.textContent = `선텍: ${list.join(', ')}`;
           });
        });
    </script>
</head>
<body>
    <select multiple>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p></p>
</body>
</html>
