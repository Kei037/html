<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        속성 조작하기
        문서 객체의 속성을 조작할 때는 다음과 같은 메소드를 사용.

        문서객체.setAttribute(속성 이름, 값) : 특성 속성에 값을 지정.
        문서객체.getAttribute(속성 이름) : 특성 속성의 값을 추출
        */
        document.addEventListener('DOMContentLoaded', () => {
            const rects = document.querySelectorAll('.rect')  // 클래스 선택자 이용.

            // for (let i = 0; i < rects.length; i++) {
            //     const width = (i + 1) * 100;  // 100 200 300 400
            //     const src = `https://placebear.com/${width}/250`;
            //     rects[i].setAttribute('src', src); // src 속성에 값을 지정
            // }

            // forEach() 메서드 사용
            rects.forEach((rect, index) => {
                const width = (index + 1) * 100;
                const src = `https://placebear.com/${width}/250`;
                rect.setAttribute('src', src);
            })

        });
    </script>
</head>
<body>
    <img class="rect" alt="" src="">
    <img class="rect" alt="" src="">
    <img class="rect" alt="" src="">
    <img class="rect" alt="" src="">
</body>
</html>
