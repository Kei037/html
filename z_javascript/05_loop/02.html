<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 반복문 : 반복작업을 할 때 사용
        * for 요소 in 반복문 : 인덱스 기반으로 출력
        * 배열 요소를 하나하나 꺼내서 특정 문장을 실행할 때 사용.
        *
        * for(const 반복변수(인덱스) in 배열 또는 객체) {
        *     문장
        * }
        * */
        const todos = ['우유구매', '업무 매일 확인하기', '필라테스 수업']
        const times = ['8시', '3시', '12시']

        // 배열 출력을 위한 전통적인 방법
        for (let i = 0; i < todos.length; i++) {
            console.log(`${i}번째 할 일: ${todos[i]}`)
            console.log(i)
            console.log(typeof i)  // number
        }
        for (const i in todos) {
            console.log(`${i}번째 할 일: ${todos[i]}`)  // 인덱스 번호를 이용해 값에 접근
            console.log(i)  // 0 1 2
            console.log(typeof i)  // string
        }

        // 시간과 같이 출력.
        for (const i in todos) {
            console.log(`${i}번째 할 일: ${times[i]} : ${todos[i]}`)
        }
    </script>
</head>
<body>

</body>
</html>
