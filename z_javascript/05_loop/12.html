<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * break
        * */
        for (let i = 0; true; i++) {
            alert(i + '번째 반복문입니다.')

            // 진행 여부를 물어봄
            const isContinue = confirm('계속하시겠습니까?');
            if (!isContinue) { // confirm 으로 취소(false)를 전달 받음
                break;
            }
        }
        alert('프로그램 종료')
    </script>
</head>
<body>

</body>
</html>
