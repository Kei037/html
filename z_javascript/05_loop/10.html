<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* while 문 */
        const array = [1, 2, 3, 4, 5];

        for (let i = 0; i < array.length; i++) {
            console.log(`${i} : ${array[i]}`)
        }

        // 1. 인덱스 번호가 필요 : 0 ~ 4
        // 2. 반복문은 5번 반복
        let i = 0;
        while (i < array.length) {
            console.log(`${i} : ${array[i]}`)
            i++;
        }

    </script>
</head>
<body>

</body>
</html>
