<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 20부터 10까지 출력을 하세요.
            짝수는 파란색, 홀수는 빨간색으로 출력하세요. */
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            color: #f00;
        }
        .blue {
            color: #00f;
        }
        .aqua {
            color: #0ff;
        }
    </style>
    <script>
        for (let i = 20; i >= 10; i--) {
            if (i % 2 === 0) {
                document.write("<p class='blue'>" + i + "</p>");
            } else if (i % 2 === 1) {
                document.write("<p class='red'>" + i + "</p>");
            }
        }
    </script>
</head>
<body>

</body>
</html>
