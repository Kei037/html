<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* while 문 */
        let i = 1;
        while (confirm('계속 진행하시겠습니까?')) {
            alert(`${i}번째 반복입니다.`);
            i = i + 1;
            if (i === 3) {
                break
            }
        }
    </script>
