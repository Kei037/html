<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        const todos = ['우유구매', '업무 매일 확인하기', '필라테스 수업']

        for (let i = 0; i < todos.length; i++) {
            console.log(`${i}번째 할 일 : ${todos[i]}`)
        }

        for (let i = todos.length -1; i >= 0; i--) {
            console.log(`${i}번째 할 일 : ${todos[i]}`)
        }
    </script>
</head>
<body>

</body>
</html>
