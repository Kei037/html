<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 배열 요소 제거하기
        * 1) 인덱스를 기반으로 제거하는 경우. .splice(인덱스, 제거할 요소의 개수)
        * 2) 값을 기반으로 재거하는 경우
        * */
        const fruitsA = ['사과', '배', '바나나'];

        const index = fruitsA.indexOf('바나나');  // 바나나를 값으로 가지는 인덱스 구함.
        console.log(index)
        console.log(fruitsA)

        fruitsA.splice(index, 1);

        console.log(fruitsA.indexOf('바나나'))  // 배열에 없는 경우 -1을 출력
        if (fruitsA.indexOf('바나나') >= 0) {
            fruitsA.splice()
        }
    </script>
</head>

</html>
