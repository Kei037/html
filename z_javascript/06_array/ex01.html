<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요.', '');
        const year = Number(rawInput);
        const e = year % 12;
        const years = ['원숭이', '닭', '개', '돼지', '쥐', '소', '호랑이', '토끼', '용', '뱀', '말', '양']

        alert(`${year}년에 태어났다면 ${years[e]} 띠입니다.`);
    </script>
</head>
<body>

</body>
</html>
