<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 배열 뒷 부분에 요소 추가하기
        * 배열 뒷 부분에 요소를 추가할 때는 push() 메소드 사용.
        * 배열.push(요소)
        * */
        const todos = ['우유구매', '업무 매일 확인하기', '필라테스 수업'];
        console.log(todos)  // (3) ['우유구매', '업무 매일 확인하기', '필라테스 수업']

        todos.push('저녁 식사 준비하기');
        todos.push('피아노 연습하기');
        console.log(todos)  // (5) ['우유구매', '업무 매일 확인하기', '필라테스 수업', '저녁 식사 준비하기', '피아노 연습하기']
    </script>
</head>
<body>

</body>
</html>
