<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 자료형 변환
        * */
        var number = 100;
        console.log(typeof (number))  // number

        number = String(number);  // 숫자 자료형을 문자 자료형으로 변환
        console.log(typeof (number))
        console.log(number)

        var number = 200;
        console.log(typeof (number))  // number
        console.log(number)  // 200

        number = Boolean(number)
        console.log(typeof (number)) // boolean
        console.log(number) // true
    </script>
</head>
<body>

</body>
</html>
