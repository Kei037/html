<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 기본 자료형 : 불 boolean
        * 참(true)과 거짓(false) 두 가지 값만 가지는 자료형
        *
        * 비교 연산자
        * === : 양쪽이 같다.
        * !== : 양쪽이 다르다
        * > : 왼쪽이 더 크다
        * < : 오른쪽이 더 크다.
        * >= : 왼쪽이 더 크거나 같다.
        * <= : 오른쪽이 더 크거나 같다.
        * */
        console.log(1 === 2)  // false 양쪽이 같다.
        console.log(1 !== 2)  // 양쪽이 다르다.

        console.log('강아지' > '냐옹이') // false

        // 논리 부정 연산자
        console.log(!true)  // false
        console.log(!false) // true
    </script>
</head>
<body>

</body>
</html>
