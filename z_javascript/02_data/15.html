<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * const로 정의한 변수를 변경할 수 있는 예.
        * 문자열이나 수치 등 프리미티브 타입 primitive type 이라 불리는 종류의 데이터는 const를 이용해 정의한 경우 덮어 쓸 수 있음.
        * 하지만 객체나 배열 등 오브젝트 타입 object type 이라 불리는 데이터들은 const로 정의해도 도중에 값을 변경할 수 있음.
        *
        * 프리미티브 타입
        * 논리값 boolean
        * 수치 number
        * 문자열 string
        * undefined : 미정의
        * null : 값 없음
        * symbol : 유일하게 바꿀 수 없는 값
        *
        * 오브젝트 타입
        * 객체
        * 배율
        * 함수 등 프리미티브 타입 이외의 것.
        * */
    </script>
</head>
<body>

</body>
</html>
