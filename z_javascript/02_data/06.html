<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 자료형 검사 : 자료형을 확인할 때 typeof 연잔사 사용
        * */
        let num = 10
        console.log(num) // 10
        num = '하이'
        console.log(num)  // 하이

        console.log(typeof ('안녕하세요')) // string
        console.log(typeof (100))       // number
        console.log(typeof (true))      // boolean

        // 괄호가 없어도 됨
        console.log(typeof "인녕하세요")
        console.log(typeof 100)
        console.log(typeof true)

        console.log(typeof "안녕하세요" === "string")    // true
        console.log(typeof ("안녕하세요") === "string")  // true
        console.log(typeof ("안녕하세요" === "string"))  // boolean

        // 자바 스크립트에서는 변수에 함수를 할달하는 것이 가능.
        // 즉, 함수도 하나의 자료형임.
        let fun = function () {  // 익명함수
            console.log('hello')
        }
        fun()
        console.log(typeof fun)  // function
    </script>
</head>
<body>

</body>
</html>
