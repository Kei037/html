<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * if else 조건문
        * */
        const number = prompt('숫자를 입력하세요!')
        // 형변환을 하지 않아도 프로그램 실행에는 문제가 없음
        // 조건식에서는 0과 비교를 할 때 자동으로 형변환이 되어서 계산이 됨.
        // 이러한 부분이 프로그램을 짤 때 문제가 되는 경우가 있어서 가급적 형변환 추천
        if (number < 0) {
            alert('0이상의 숫자를 입력하새요!');
        } else {
            document.write('입력한 숫자 : ' + number)
        }
        // 3항 연산자로 변경
        number < 0 ? alert('0이상의 숫자를 입력하세요!') : document.write('입력한 숫자 : ' + number)
    </script>
</head>
<body>

</body>
</html>
