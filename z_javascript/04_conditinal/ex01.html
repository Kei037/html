<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const number = Number(prompt('숫자를 입력하세요!'));

        if (number < 0) {
            alert('0이상의 숫자를 입력하새요!');
        } else if (number < 100){
            document.write(number + "은 100보다 작습니다.")
        } else if (number === 100){
            document.write(number + "은 100과 같습니다.")
        } else {
            document.write(number + "은 100보다 큽니다.")
        }
    </script>
</head>
<body>

</body>
</html>
