<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const month = Number(prompt('월을 입력해 주세요.'))

        switch (month % 12) {
            case 0:
                alert('짝수입니다.')
                break
            case 1:
                alert('홀수입니다.')
                break
            default:
                alert('숫자가 아닙니다.')
                break
        }
    </script>
</head>
<body>

</body>
</html>
