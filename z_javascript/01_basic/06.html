<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    /* body 영역에서도 사용 가능 */
    let now = new Date() // 객체 생성
    let display = now.toLocaleTimeString() // 메서드 실행

    document.write("현재 시각은 " + display) // 웹 브라우저 화면에 출력
</script>
</body>
</html>
