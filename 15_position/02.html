<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * position 속성
        위치속성. 어디에 어떻게 위치시킬지 지정하는 속성.

        * 각 요소의 위치를 정하는 방법
        상대 위치 좌표 : 태그 요소 입력한 순서를 통해 상대적 위치를 지정
        절대 위치 좌표 : 태그 요소로 만들어진 X좌표와 Y좌표를 설정해 절대 위치를 지정

        * static : 태그가 위에서 아래로 순서대로 배취되며 position 속성을 지정하지 않으면 기본 값 지정
        */
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            position: relative;
        }
    </style>
</head>
<body>
    <div>relative-1</div>
    <div>relative-2</div>
    <div>relative-3</div>
</body>
</html>
