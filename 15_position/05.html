<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * absolute : 절대 위치 좌표 설정. 부모 박스 기준으로 좌표를 설정
        단 부모 요소가 static일 경우 부모 요소로 인식하지 않음

        절대 좌표와 함께 위치를 지정 (절대위치 지정방식)
        html화면 기준 (x, y)을 기준으로 위치가 지정
        만들어진 순서대로 위쪽에 배치 (위치지정가능)
        top, left, right, bottom 영향을받음
        */
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            position: absolute;
        }
        div:nth-of-type(1) {
            background-color: red;
            left: 100px;
            top: 100px;
        }
        div:nth-of-type(2) {
            background-color: orange;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div>absolute-1</div>
    <div>absolute-2</div>
</body>
</html>
