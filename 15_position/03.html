<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * position 속성
        top - y 축 상단기준
        bottom - y 축 하단기준
        left - x 축 좌단기준
        right - x 축 우측기준
        z-index - z축 위치 상 우선 순위 변경 (1~9999)

        static : 다른 박스에 영향을 주며 작성한 순서대로 나열 (위치지정불가)
        top, left, right, bottom 영향을 받지 않음
        */
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            /* position 속성을 지정하지 않은 상태 : static */
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>relative-1</div>
    <div>relative-2</div>
    <div>relative-3</div>
</body>
</html>
