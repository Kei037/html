<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            border: 2px solid black;
        }
        .menu1 {
            display: inline;
            background-color: yellowgreen;
            width: 150px;
            height: 40px;
        }
        .menu2 {
            display: inline-block;
            background-color: orange;
            width: 150px;
            height: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="menu1">inline</li>
        <li class="menu1">inline</li>
        <li class="menu1">inline</li>
        <li class="menu1">inline</li>
    </ul>

    <ul>
        <li class="menu2">inline-block</li>
        <li class="menu2">inline-block</li>
        <li class="menu2">inline-block</li>
        <li class="menu2">inline-block</li>
    </ul>
</body>
</html>
