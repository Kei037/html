<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * 목록 스타일 속성

        * list-style-type 속성
        순서가 없는 항목 태그와 순서가 있는 항목 태그 앞에 나오는 불릿과 번호 스타일을 변경
        선수가 없는 항목은 불릿 모양으로 선택이 가능하며
        순서가 있는 항목은 숫자 형태로 나타낼 수 있음

        * 순서가 있는 항목의 속성
        decimal : 1로 시작하는 십진수
        decimal-leading-zero : 앞에 0이 붙는 십진수
        lower-roman : 로마 숫자 소문자
        upper-roman : 로마 숫자 대문자
        lower-alpha, lower-latin : 알파벳 소문자
        upper-alpha, upper-lation : 알파벳 대문자
        */
        .style_num01 {
            list-style-type: lower-alpha;
        }
        .style_num02 {
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
<!--블릿 변경하기-->
<ol class="style_num01">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ol>
<!--블릿 없애기-->
<ol class="style_num02">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ol>
</body>
</html>
