<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
<!-- figure : 이미지, 사진, 삽화 같은 콘텐츠를 넣을 때 사용 -->
<figure>
    <img src="img/camera01.png" alt="카메라1">
    <!-- figure 요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용, 제일 처음이나 마지막에 배치! -->
    <figcaption>카메라를 올바르게 촬용하는 방법</figcaption>
</figure>
</body>
</html>
