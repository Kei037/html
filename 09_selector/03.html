<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        1. 아이디 선택자
        #아이디 : 아이디 속성을 가지고 있는 태그를 선택

        2. 클래스 선택자
        .클래스 : 특정한 클래스르 가직 있는 태그를 선택
        */
        #header {
            width: 300px;
            line-height: 50px;
            background-color: green;
            text-align: center;
            color: white;
        }
        .box {
            border: 4px dotted gray;
        }
    </style>
</head>
<body>
    <h1 id="header">Lorem ispum</h1>
    <p class="box">Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
    <p class="box">Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
</body>
</html>
