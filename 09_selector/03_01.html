<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        id는 고유값이어야 하지만, 스타일시트에서는 id 속성 중복이 문제가 되지 않음.
        하지만 자바스크립트는 id 속성이 중복될 경우에 문제가 발생.  예) getElementById(), getElementsByClassName()
        id 속성은 중복되지 않게 사용해야 함. */
        #rint { color: red; }
    </style>
</head>
<body>
    <h1 id="rint">CSS3 Selector Basic</h1>
    <h2 id="rint">CSS3 Selector Basic</h2>
    <h3 id="rint">CSS3 Selector Basic</h3>
</body>
</html>
