<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * 구조 선택자
        CSS3 부터 지원하는 선택자로 특정한 위치에 있는 태그를 선택하는 선택자.

        * 형태
        :first-child : 부모박스 안에서 형제 관계 중에서 첫 번째에 위치하는 태그 선택
        :last-child : 부모박스 안에서 형제 관계 중에서 마지막 번째에 위치하는 태그 선택
        :nth-child(수열) : 부모박스 안에서 형제 관계 중에서 "앞에서" 수열번째의 태그 선택
        :nth-last-child(수열) : 부모박스 안에서 형제 관계 중에서 "뒤에서" 수열번째의 태그 선택

        * 자주 사용하는 수열에는 숫자번째(숫자), 짝수열(2n), 홀수열(2n + 1)
        */
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:nth-child(2n) {  /* li 태그 중에서 짝수 번째에 해당하는 li 태그들의 배경 색상과 글자 색상을 지정 */
            background: gray;
            color: pink;
        }
        li:nth-child(2n + 1) {  /* li 태그 중에서 홀수 번째에 해당하는 li 태그들의 배경 색상과 글자 색상을 지정 */
            background: black;
            color: #ffd800;
        }
        li:first-child {  /* li 태그 중에서 첫 번째에 해당하는 태그의 글자 색상을 지정 */
            color: white;
        }
        li:last-child {  /* li 태그 중에서 마지막 번째에 해당하는 li 태그의 글자 색상을 지정 */
            color: blue;
        }
        li:nth-child(3) { /* 1부터 시작 ~ n */
            background: pink;
            color: gray;
        }
    </style>
</head>
<body>
<ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
    <li>menu5</li>
    <li>menu6</li>
</ul>
</body>
</html>
