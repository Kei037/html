<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td, th {
            width: 200px;
            border: 2px solid black;
        }
        tr:nth-child(3) td ,tr:nth-child(3) th {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <th>1행 3열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <th>2행 3열</th>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <th>3행 3열</th>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
            <th>4행 3열</th>
        </tr>
    </table>
</body>
</html>
