<!DOCTYPE html>

    <title>Title</title>
    <style>
        td, th {
            width: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- 표의 시작 -->
    <table>
        <!-- 행의 시작 -->
        <tr>
            <!-- 열의 시작 -->
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <!-- 행의 시작 -->
        <tr>
            <!-- 열의 시작 -->
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <!-- 행의 시작 -->
        <tr>
            <!-- 열의 시작 -->
            <td>내용3</td>
            <td>내용4</td>
        </tr>
    </table>
</body>
</html>
