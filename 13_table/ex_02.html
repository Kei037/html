<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            margin: 0 auto;
            margin-top: 50px;
            border-right: none;
            border-top: 2px solid red;
            border-collapse: collapse;
            width: 300px;
            /*table-layout: fixed;*/
            word-break: break-all; /* 셀의 내용이 벗어나지 않도록 함 */
        }
        tbody {
            border: none;
        }
        td, th {
            width: 300px;
            height: 50px;
            padding: 5px;
            border: 1px solid darkgray;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        tr th:nth-child(1), tr td:nth-child(1) {
            border-left: none;
        }
        tr th:last-child, tr td:nth-child(3) {
            border-right: none;
        }
        tr:last-child td {
            /*border-bottom: none;*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>tit1</th>
            <th>tit2</th>
            <th>tit3</th>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>04</td>
            <td>05</td>
            <td>06</td>
        </tr>
    </table>
</body>
</html>
