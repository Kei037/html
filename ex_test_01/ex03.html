<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightgray;
        }
        #wrap {
            margin: 0 auto;
            width: 1280px;
            height: 100%;
            position: relative;
        }
        header {
            width: 1280px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        .logo {
            font-family: "Edu NSW ACT Foundation", cursive;
            font-weight: 700;
            font-size: 40px;
            padding: 20px;
            letter-spacing: -1px;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu div {
            margin: 0 30px;
            text-align: center;
        }
        .menu div a {
            text-decoration: none;
            color: black;
        }
        .menu div:nth-child(3) img {
            margin-left: 20px;
        }

        .banner_area {
            width: 1280px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }
        .banner_area div.left_side {
            position: absolute;
            left: 0;
            top: 0;
        }
        .banner_area div.right_side {
            position: absolute;
            right: 72px;
        }
        .banner_area div img{
            width: 70%;
            height: 35%;
        }
        .banner_area div.right_side img {
            width: 70%;
            height: 70%
        }
        .right_side > div {
            width: 221px;
            height: 112px;
            background-color: white;
            margin: 5px 0;
            color: black;
            position: relative;
        }
        .right_side > div p {
            position: absolute;
            font-size: 20px;
            font-weight: 600;
            bottom: 25px;
            width: 100%;
            text-align: center;
        }
        .right_side > div > div {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: purple;
            top: 12px;
        }
        .right_side > div > div p {
            font-size: 12px;
            color: white;
            position: absolute;
            z-index: 1;
            top: 2px;
            width: 100%;
            text-align: center;
        }
        .banner_area2 {
            width: 1280px;
            position: relative;
            margin: 0 auto;
        }
        .banner_area2 div {
            position: relative;
        }
        .banner_area2 div div {
            position: relative;
            width: 600px;
        }
        .banner_area2 div img {
            position: absolute;
            width: 560px;
            top: 143px;
        }
        .banner_area2 iframe {
            position: absolute;
            top: 536px;
        }
        .banner_area2 img:last-child {
            position: absolute;
            width: 530px;
            height: 709px;
            top: 143px;
            right: 168px;
        }

        .banner_area3 {
            width: 1280px;
            position: relative;
            margin: 0 auto;
        }
        .banner_area3 img {
            position: absolute;
            top: 855px;
            width: 1113px;
        }
        .banner_area3 img:nth-child(2) {
            position: absolute;
            top: 1246px;
        }

        .banner_area4 {
            width: 1280px;
            position: relative;
            margin: 0 auto;
        }
        .banner_area4 > iframe {
            position: absolute;
            width: 1113px;
            top: 1660px;
        }
        .banner_area5 > img {
            position: absolute;
            width: 560px;
            top: 2455px;
        }
        .banner_area5 > iframe {
            position: absolute;
            width: 530px;
            top: 2455px;
            right: 170px;
        }
        .banner_area5 div {
            background-color: white;
            position: absolute;
            width: 530px;
            height: 216px;
            top: 2755px;
            right: 170px;
            text-align: center;
            line-height: 216px;
        }
        #sign {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <p class="logo">
                Alfredo<br>
                gonzales
            </p>
            <div class="menu">
                <div><a href="#"><img src="img/menu01.png" alt="menu01">Home</a></div>
                <div><a href="#"><img src="img/menu02.png" alt="menu02">Shop</a></div>
                <div><a href="#"><img src="img/menu03.png" alt="menu03">Custombox</a></div>
                <div><a href="#"><img src="img/menu04.png" alt="menu04">Blog</a></div>
                <div><a href="#"><img src="img/menu05.png" alt="menu05">Story</a></div>
            </div>
        </header>

        <div class="banner_area">
            <div class="left_side"><img src="img/header01.jpg" alt="header-img"></div>
            <div class="right_side"><img src="img/side01.jpg" alt="side-img">
                <div>
                    <div><p>DESIGN YOUR OWN SOCK</p></div>
                    <p>THE WORK SHOP</p>
                </div>
                <div>
                    <div><p>SELF SERVICE</p></div>
                    <p>ONLINE STORE</p>
                </div>
            </div>
        </div>
        <div class="banner_area2">
            <div>
                <img src="img/banner_01.jpg" alt="banner01">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LqME1y6Mlyg?si=90y5jNKoaTPgc0AT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <img src="img/banner_02.jpg">
        </div>
        <div class="banner_area3">
            <img src="img/banner_03.jpg" alt="banner03">
            <img src="img/banner_04.jpg" alt="banner04">
        </div>
        <div class="banner_area4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/smdmEhkIRVc?si=3c4mwnyowlWkd004" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="banner_area5">
            <img src="img/banner_05.jpg" alt="banner05">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mUDFLe3Q__U?si=ML6h4TOnaOjvShRA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div>
                <form name="signPost" method="post">
                    <label for="sign">SIGN UP</label>
                    <input type="text" name="sign" id="sign" placeholder="YOUR EMAIL ADDRESS">
                    <input type="submit" value="SEND">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
