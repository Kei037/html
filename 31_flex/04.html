<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 100%;
            height: 100vh;
            background-color: lightcyan;
        }
        section {
            border: 10px solid blue;
        }
        section article {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid #000000;
        }
        /* justify-content : 기본 축으로 정렬하기
        justify-content : flex-start - 자식 요소를 시작쪽부터 정렬
        justify-content : flex-end - 자식 요소를 끝쪽부터 정렬
        justify-content : center - 자식 요소를 가운데로 정렬
        justify-content : space-between - 자식 요소를 양끝부터 나눠서 정렬
        justify-content : space-around - 자식 요소의 여백을 균일하게 배분해서 정렬
        justify-content : space-evenly - 자식 요소의 여백을 양끝까지 균일하게 배분해서 정렬
        */
        section {
            height: 100%;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /*flex-flow: row wrap;*/

            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
        </section>
    </main>
</body>
</html>
