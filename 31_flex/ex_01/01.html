<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/reset.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap');

        body > h1, body > nav, body > section {
            width: 1600px;
            margin: 0 auto;
        }
        body > h1 {
            font-family: "Edu NSW ACT Foundation", cursive;
            padding: 20px;
            text-align: center;
        }
        body > nav {
            height: 100px;
            background: #f1e4b2;
        }
        body > section {
            height: 100px;
            background: #00eaff;
        }

        body > section:nth-of-type(1) {
            height: auto;
            background: none;
            display: flex;
            justify-content: space-between;
        }
        /* 텍스트 박스 영역 */
        body > section:nth-of-type(1) .right div {
            box-sizing: border-box;
            height: 160px;
            border: 4px solid black;
            margin-top: 10px;
            text-align: center;
        }
        body > section:nth-of-type(1) .right div > span:first-child {
            display: block;
            margin-top: 20px;
            background: darkmagenta;
            color: white;
            font-weight: 900;
            line-height: 46px;
        }
        body > section:nth-of-type(1) .right div > span:last-child {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        body > section:nth-of-type(2) {
            margin-top: 10px;
            height: auto;
            background: none;
        }

    </style>
</head>
<body>
<!--
1. reset.css 생성
2. 이미지 사이즈로 부터 넓이가 1600px 확인
3. 로고는 <h1>, 네비게이션은 <nav>, 본문은 <section>으로 전체 레이아웃 작업.
4. 전체 레이아웃에 css 적용, 임시로 배경과 높이를 지정해 레이아웃이 틀린것이 없는지 확인
-->
