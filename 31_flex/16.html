<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            border: 2px solid red;
        }
        .item {
            padding: 10px;
            margin: 10px;
            background: #0bd;
            color: #fff;
        }
        #container {
            display: flex;
            /*height: 100vh;*/
            align-items: center;
        }
        .item:nth-child(2) {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
