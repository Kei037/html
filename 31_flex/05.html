<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 100%;
            height: 100vh;
            background-color: lightcyan;
        }
        section {
            border: 10px solid blue;
        }
        section article {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid #000000;
        }
        /*
        align-content, align-items - 반대 축으로 정렬하기
        align-content - 자식 요소가 여러 개라서 줄 바꿈이 필요할 때
        */
        section {
            height: 100%;
            box-sizing: border-box;

            display: flex;
            flex-flow: row wrap;

            justify-content: space-evenly;

            align-content: space-evenly;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
        </section>
    </main>
</body>
</html>
