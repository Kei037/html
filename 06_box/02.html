<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*
        inline
        해당 태그의 컨텐츠 만큼 공간을 차지, 글자와 같이 옆으로 나열되며 나타남
        width, height, margin-top, margin-bottom 이 적용되지 않음.
        태그종류 : a, img, span, sub, sup, i, b, em(글자를 꾸미는 태그 종류), input
        */
    </style>
</head>
<body>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
</body>
</html>
