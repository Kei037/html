<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 300px;
            height: 100px;
            border: green solid 2px;  /* 테두리 굵기는 2ㅔㅌ, 테두리 스타일 solid, 테두리 색상 green */
        }
        .box2 {
            width: 300px;
            height: 100px;
            border: red dashed;
            border-width: 1px 5px 10px 12px;
        }
        .box3 {
            width: 300px;
            height: 100px;
            border: blue 1px dotted;
            border-bottom-width: 5px;
        }
        .box4 {
            width: 300px;
            height: 100px;
            border: pink dashed;
            border-width: 5px 10px;
        }
        /*
        border-width: 선의 굵기
        border-color: 선의 색상
        border-style: 선의 스타일

        * 선의 스타일
        none: 테두리가 나타나지 않음. 기본설정
        solid: 테두리를 실선으로 표시
        dashed: 테두리를 직선형태 점선으로 표시
        dotted: 테두리를 도트 형태의 점선으로 표시

        * 방향에 따른 개별부여 기능
        border-top: 위쪽 선
        border-bottom: 아래쪽 선
        border-left: 왼쪽 선
        border-right: 오른쪽 선

        * 사각 테두리 스알을 각각 다르게 지정할 경우
        border-width: 1px 5px 10px 12px -> 위, 오른쪽, 아래, 왼쪽
        */
    </style>
</head>
<body>
    <div class="box1">BOX-1</div>
    <div class="box2">BOX-2</div>
    <div class="box3">BOX-3</div>
    <div class="box4">BOX-4</div>
</body>
</html>
