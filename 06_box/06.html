<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 200px;
            height: 150px;
            border: #9e9e9e solid 10px;
            margin: 10px 20px 30px 40px;
            padding: 30px;
        }
        /*
        박스 block 속성
        마진 margin 속성 : 박스의 바깥쪽 여백. 주로 박스 간의 간격 설정에 주로 사용.
        패딩 padding 속성 : 박스의 안쪽 여백. 박스 안쪽의 컨텐츠 간격을 설정할 때 주로 사용.

        * 박스의 실제 넓이와 높이 공식
        한개의 박스에 margin + border + padding 값이 모두 적용되었다는 가정.
        width 속성과 height 속성은 텍스트가 들어가는 영역(contents)의 넓이와 높이를 지정.

        전체넓이 : width + 2 * (margin + border + padding)
        전체높이 : width + 2 * (margin + border + padding)

        전체넓이 : 200 + (20 + 40) + (10 + 10) + (30 + 30) = 340
        전체높이 : 150 + (10 + 30) + (10 + 10) + (30 + 30) = 270

        박스넓이 : 200 + (10 + 10) + (30 + 30) = 280
        박스높이 : 150 + (10 + 10) + (30 + 30) = 230
        */
    </style>
</head>
<body>
    <div class="box1">
        <h2>TITLE-1</h2>
        <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
    </div>
</body>
</html>
