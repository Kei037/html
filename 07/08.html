<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        * box-sizing 속성
        박스를 배치하기 위해서는 박스 모델의 넓이와 높이에 대한 계싼이 중요.
        박스의 넓이와 높이는 컨텐츠의 넓이와 높이만을 나타내기 때문에
        보더와 패딩 값을 따로 계산하야 함.

        box-sizing : content-box
        넓이 속성을 컨텐츠 영역 넓이값으로 사용. 기본 값.

        box-sizing : border-box
        넓이 속성을 컨텐츠 영역의 테두리까지 포함한 박스 모델 전체 넓이값으로 사용.
        */
        div {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            padding: 30px;
        }
        .box1 {
            box-sizing: border-box;
            /* 박스의 테두리와 여백을 박스의 넓이와 높이에 포함. 넓이가 300px */
        }
        .box2 {
            box-sizing: content-box;
            /* 기본값과 동일. 넓이가 300 + (30 + 30) + (10 + 10) = 380px */
        }
    </style>
</head>
<body>
    <div class="box1">01</div>
    <div class="box2">02</div>

</body>
</html>
