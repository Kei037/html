<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 780px;
            height: 215px;
            margin: 0 auto;
            float: none;
        }
        .common-box {
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        .box1 {
            width: 350px;
            border-left: 20px solid green;
            padding-right: 20px;
            margin-left: 30px;
            margin-top: 15px;
        }
        .box2 {
            width: 300px;
            border-right: 10px solid green;
            padding-right: 10px;
            margin-left: 40px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="common-box box1">box1</div>
        <div class="common-box box2">box2</div>
    </div>
    <span>박스 2개의 전체 넓이 = 780</span> <br>
    <span>박스 2개 각각의 높이 = 215</span>
</body>
</html>
